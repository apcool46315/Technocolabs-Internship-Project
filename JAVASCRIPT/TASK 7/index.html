<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dog Years</title>
        <script>
            const myAge = 21;   //myAge stores contant value that is my age in human year
            let earlyYears = 2;    //here i have use let because the value of earlyYears might be change
            earlyYears *= 10.5;
            let laterYears = myAge - 2;    //laterYears has a mutable value that is the value in myAge minus 2
            laterYears *= 4;   //it means laterYears=laterYears*4
            let myAgeInDogYears = earlyYears + laterYears ;
            let myName = 'Arpit'.toLowerCase();
            console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`)
        </script>
    </head>
    <body>
    </body>
</html>
